<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Blockchain File Verification</h1>
        <form id="new-task-form" class="file-input" enctype="multipart/form-data">
          <input
            type="file"
            id="new-task-input"
            name="new-task-input"
            multiple class="form-control" required
          />
          
          <input type="submit" id="new-task-submit" value="Add File" />
        </form>
      </header>
      <main>
        <section id="task-list">
          <h2>Files</h2>
          <div id="tasks"></div>
        </section>
      </main>
      
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.0.8/dexie.min.js" integrity="sha512-Yp2Q03YGorJ+zy5dF6XnTwmtW9MOnJwCG15PH50C5FZcw9TaUHP3ZeSNNkkpjMUD6gOCGyWTLJRkTNjrik9oDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
